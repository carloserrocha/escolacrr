	<main class="mt-5">
		<div class="container">
			<form>
				<div class="form-group form-row">
					<div class="col">
						<label for="nome">Nome Completo</label>
						<input type="text" class="form-control" id="nome" placeholder="JoÃ£o da Silva" required>
					</div>
					<div class="col">
						<label for="data">Data de nascimento</label>
						<input type="text" class="form-control mascaraData" id="data" placeholder="DD/MM/AAAA" >
					</div>
					<div class="col">
						<label for="inputEstado">Escola de Interesse</label>
						<select id="inputEstado" class="form-control">
						  <option selected>Escolha a Unidade</option>
						  <option>Unidade de Florianopolis(Saco Grande)</option>
						  <option>Unidade de Angra dos Reis(Centro)</option>
						  <option>Unidade de Angra dos Reis(Balneario)</option>
						</select>
					  </div>
					<div class="col">
						<label for="cpf">CPF</label>
						<input type="text" class="form-control mascaraCpf" id="cpf" placeholder="000.000.000-00" >
					</div>
					<div class="col">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
					</div>
				</div>
				<div class="form-group form-row">
					<div class="col">
						<label for="telefone">Telefone</label>
						<input type="text" class="form-control mascaraTelefone" id="telefone" placeholder="(00) 99999-9999" required >
					</div>
					<div class="col">
						<label for="cep">CEP</label>
						<input type="text" class="form-control mascaraCep" id="cep" placeholder="99999-999" >
					</div>
				</div>
				<button type="submit" class="btn btn-dark">Enviar</button>
			</form>
		</div>
